<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Rau</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
        <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
        <link rel="stylesheet" type="text/css" href="stylesheets/font.css" media="screen">
        <script id="jQuery" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script><!-- JQuery -->
        <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script><!-- Firebase API -->
        <script src="utils.js"></script>
        <script src="rau.js"></script>
    </head>
    <body>
        <section class="page-header">
            <a class="btn loginBtn" data-login-provider="google">Google</a>
            <a class="btn loginBtn" data-login-provider="facebook">Facebook</a>
            <a class="btn loginBtn" data-login-provider="github">Github</a>
            <a class="btn loginBtn" data-login-provider="twitter">Twitter</a>
        </section>

        <section class="main-content">
            <!--<div id="loginScreen">Log in to view</div>
            <div class="profile" id="profileScreen">
                <input type='text' id='nameInput' placeholder='Name'>
            </div>-->
            <div class="page" id="runesScreen"><table id="runeTable"><tr><th>Rune</th><th>Name</th><th>Unicode code point</th><th>Latin input character</th><th>Category</th></tr></table></div>
            <div class="page" id="dictionaryScreen"></div>
            <div class="page" id="messagingScreen">
                <div id="messageHeader">
                    <select id="conversationSelect">
                        <option value="broadcast">All-Chat</option>
                        <option value="">New</option>
                    </select>
                </div>
                <div class="messageList" data-conversation="broadcast"></div>
                <textarea id="messageInput" placeholder="Message" rows=3 autofocus></textarea>
            </div>
            <div class="page" id="settingsScreen">
                Name: <input type="text" id="userName"><br>
                Message colour: <input type="color" id="userColour"><br>
                <button id="logoutBtn">Log out</button>
            </div>

            <footer class="site-footer">
                <span class="site-footer-owner">This site is maintained by <a href="https://github.com/Alpvax"></a>.</span>
            </footer>

            <br>
            <div class="windowConsole">Console:</div>
            <div class="windowConsole" data-console-type="ewild"></div>

        </section>


    </body>
</html>
