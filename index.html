<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Rau</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
        <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
        <link rel="stylesheet" type="text/css" href="stylesheets/font.css" media="screen">
        <link rel="stylesheet" type="text/css" href="stylesheets/popup.css" media="screen">
        <script id="jQuery" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script><!-- JQuery -->
        <script src='https://cdn.firebase.com/js/client/2.4.0/firebase.js'></script><!-- Firebase API -->
        <script src='autogrow.js'></script><!-- Textarea autogrow plugin -->
        <!--<script src='jquery.caret.1.02.js'></script><!-- Textarea caret plugin -->
        <script src="utils.js"></script>
        <script src="rau.js"></script>
    </head>
    <body>
        <nav class="page-header">
            <a class="btn loginBtn" data-login-provider="google">Google</a>
            <a class="btn loginBtn" data-login-provider="facebook">Facebook</a>
            <a class="btn loginBtn" data-login-provider="github">Github</a>
            <a class="btn loginBtn" data-login-provider="twitter">Twitter</a>
        </nav>
        <section class="main-content">
            <section class="page" id="runesScreen"><table id="runeTable"><tr><th>Rune</th><th>Name</th><th>Unicode code point</th><th>Latin input character</th><th>Category</th></tr></table></section>
            <section class="page" id="dictionaryScreen"></section>
            <section class="page" id="messagingScreen">
                <div id="messageHeader">
                    <select id="conversationSelect">
                        <option value="broadcast">All-Chat</option>
                        <option class="optionStart" disabled>──────────</option>
                        <option class="optionStop" disabled>──────────</option>
                        <option value="">New</option>
                    </select>
                </div>
                <div class="messageList selected" data-conversation="broadcast"></div>
                <textarea id="messageInput" placeholder="Message" rows=1 autofocus></textarea>
            </section>
            <section class="page" id="settingsScreen">
                Name: <input type="text" id="userName"></input><br>
                Message colour: <input type="color" id="userColour"></input><br>
                <button id="logoutBtn">Log out</button>
				<p>To change input languages, type <span class="tooltip">\l<span class="tooltiptext">Backslash, lowercase L</span></span></p>
            </section>

            <footer class="site-footer">
                <span class="site-footer-owner">This site is maintained by <a href="https://github.com/Alpvax"></a>.</span>
            </footer>
        </section>
        
        <div id="popupOverlay">
            <div class="popup" id="newConversation">
                <table>
                    <tr><td colspan="2">Name:</td><td>Invited Users:</td></tr>
                    <tr><td colspan="2"><input type="text" id="convName" placeholder="Group name"></input></td><td rowspan="4"><div id="invitedUsers"></div></td></tr>
                    <tr><td>&nbsp;</td><td>&nbsp;</td></tr>
                    <tr><td>Invite user:</td><td>&nbsp;</td></tr>
                    <tr><td><input list="otherUsers" id="addUserInput"></input></td><td><button id="addUser">Add</button></td></tr>
                    <tr><td>&nbsp;</td><td><button class="popupSubmit">Create</button></td></tr>
                </table>
            </div>
            <div class="popup" id="newWord">
              <input type="text" placeholder="English"></input><input type="text" placeholder="\ue100"></input>
            </div>
        </div>
        <!--<section id="dataLists">
                <datalist id="otherUsers"></datalist>
        </section>-->
        
        <div class="windowConsole"><br>Console:</div>
        <div class="windowConsole" data-console-type="ewild"></div>
    </body>
</html>
